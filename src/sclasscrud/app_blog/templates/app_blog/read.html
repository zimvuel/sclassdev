<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read</title>
</head>
<body>
    <!-- detail posting {{ id }} -->
    <h1>Post Details</h1>
    {% if post %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>Created on: {{ post.created_at }}</p>
    {% else %}
    <p>Post Not Found.</p>
    {% endif %}
</body>
</html>
